<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Массовые точки Яндекс.Карты</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=9dda63a0-a400-4fa1-bed5-024c6ad2056d&lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }
    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      font-family: sans-serif;
    }
    #panel label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="panel">
    <label><input type="checkbox" id="layer1" checked> Слой 1 (objects.json)</label>
    <label><input type="checkbox" id="layer2" checked> Слой 2 (objects2.json)</label>
    <label><input type="checkbox" id="layer3" checked> Слой 3 (objects3.json)</label>
  </div>

  <div id="map"></div>

  <script>
    ymaps.ready(function () {
      const map = new ymaps.Map("map", {
        center: [54.7, 56.0],
        zoom: 6
      });

      const objectManagers = {
        layer1: new ymaps.ObjectManager({ clusterize: true }),
        layer2: new ymaps.ObjectManager({ clusterize: true }),
        layer3: new ymaps.ObjectManager({ clusterize: true })
      };

      const layerFiles = {
        layer1: 'objects.json',
        layer2: 'objects2.json',
        layer3: 'objects3.json'
      };

      for (const layerId in objectManagers) {
        fetch(layerFiles[layerId])
          .then(resp => resp.json())
          .then(data => {
            objectManagers[layerId].add(data);
            map.geoObjects.add(objectManagers[layerId]);
          });
      }

      document.getElementById('layer1').addEventListener('change', function () {
        toggleLayer('layer1', this.checked);
      });
      document.getElementById('layer2').addEventListener('change', function () {
        toggleLayer('layer2', this.checked);
      });
      document.getElementById('layer3').addEventListener('change', function () {
        toggleLayer('layer3', this.checked);
      });

      function toggleLayer(layerId, visible) {
        if (visible) {
          map.geoObjects.add(objectManagers[layerId]);
        } else {
          map.geoObjects.remove(objectManagers[layerId]);
        }
      }
    });
  </script>
</body>
</html>
